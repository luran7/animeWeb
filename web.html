<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeWeb</title>
    <link rel="stylesheet" href="./web.css">
    <script src="./web.js" defer></script>
</head>

<body>
    <img src="./imges/angel.png" alt="" class="angel">
    <!-- 搜索栏 -->
    <div class="top">
        <!-- 搜索栏 -->
        <div class="search">
            <input type="text" placeholder="请输入你需要搜索的内容">
            <img src="./imges/搜索.png" alt="">
        </div>
        <!-- 登录/注册按钮 -->
        <div class="signBtn">登录/注册</div>
    </div>
    <!-- 登录注册页面 -->
    <div class="siRe" id="siRe">
        <img src="./imges/叉号.png" alt="">
        <div class="siReNav">
            <span class="siBtn">登录</span><span class="reBtn">注册</span>
        </div>
        <div class="siReMain">
            <div class="si">
                <input type="text" placeholder="账号" class="namePassword siUserNum"><br>
                <small id="siUserNum"></small><br>
                <input type="password" placeholder="密码" class="namePassword siUserPassword"><br>
                <small id='siUserPassword'></small><br>
                <input type="submit" class="submit siSubmit" value="登录">
            </div>
            <div class="re">
                <input type="text" placeholder="用户名" class="namePassword reUserNum"><br>
                <small id="reUserNum"></small><br>
                <input type="password" placeholder="密码" class="namePassword reUserPassword"><br>
                <small id='reUserPassword'></small><br>
                <input type="submit" class="submit reSubmit" value="注册">
            </div>

        </div>
    </div>

    <!-- 轮播图 -->
    <div class="rotograph">

    </div>
    <!-- mad区 -->
    <div class="mad">
    </div>
    <!-- animeImages -->
    <div class="images">

    </div>
    <!-- anime recommendation -->
    <div class="recommend">

    </div>
    <!-- comment area -->
    <div class="comment">
        <textarea name="" id="" cols="30" rows="10" placeholder="" 请君抒意></textarea>
        <span class="release">发布</span>
        <ul></ul>
    </div>
</body>

</html>
